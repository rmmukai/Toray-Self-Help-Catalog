{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{% static 'css\edit_self_help_articles.css' %}"
        />
        <title>Edit Self Help Article</title>
    </head>

    <body>
        <div class="wrapper"></div>
            <div class="header">
                <!-- Images need to be addressed -->
                <a href="TBD">
                    <img
                        class="logo"
                        src="{% static 'images\temp_image.jpeg' %}"
                    />
                </a>

                <img
                    class="banner"
                    src="{% static 'images\temp_banner.jpg' %}"
                />
            </div>
            
            <h1>Edit {{ self_help_articles.title }}</h1>

            <!-- This is where the error messages will appear -->
            {% if messages %}
            <div>
                {% for message in messages %}
                <p>- {{message}} -</p>
                {% endfor %}
            </div>
            {% endif %}

            <form action="/admin_page/all_self_help_articles/{{ self_help_articles.id }}/update_articles" method="post">
                {% csrf_token %}

                <div>
                    <label for="title">Title of Article</label>
                    <input type="text" name="title" id="title" value="{{ self_help_articles.title }}" />
                </div>

                <div>
                    <label for="last_updated_by">Updated By</label>
                    <input type="text" name="last_updated_by" id="last_updated_by" value="{{ self_help_articles.last_updated_by }}" />
                </div>

                <div>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" value="{{ self_help_articles.description }}" />
                </div>

                <div> 
                    <label for="document_location">Document Location</label>
                    <input
                        type="text"
                        name="document_location"
                        id="document_location"
                        value="{{ self_help_articles.document_location }}"
                    />
                </div>

                <div>
                    <img src="/images/{{ self_help_articles.article_image }}">
                </div>
                
                <button class="submit_button">Edit Article</button>
            </form>

            <button class="delete_btn">Delete Article</button>

                <div class="delete_window hidden">
                    <button class="close_btn">&times;</button>
                    <p>
                        Would you like to delete this
                        article?
                    </p>

                    <button class="delete_link"><a href="/admin_page/all_self_help_articles/{{ self_help_articles.id }}/delete_articles">Yes</a></button>
                    <button class="no_btn">No</button>
                </div>

        </div>
    <div class="overlay hidden"></div>
    </body>
    <script src="{% static 'javascript\edit_self_help_articles.js' %}"></script>
</html>
